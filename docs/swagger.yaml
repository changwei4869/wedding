paths:
  /admin:
    get:
      description: 列出所有管理员
      parameters:
      - description: 页码
        in: query
        name: pageNo
        type: integer
      - description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: 管理员ID
        in: query
        name: id
        type: integer
      - description: 管理员名称
        in: query
        name: name
        type: string
      - description: 管理员邮箱
        in: query
        name: email
        type: string
      - description: 创建时间
        in: query
        name: createdAt
        type: string
      - description: 更新时间
        in: query
        name: updatedAt
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取所有管理员
          schema:
            $ref: '#/definitions/response.PageResp'
      summary: 列出所有管理员
      tags:
      - ListAdmin
    post:
      consumes:
      - application/json
      description: 添加新管理员
      parameters:
      - description: Admin 信息
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/model.AdminAddReq'
      produces:
      - application/json
      responses:
        "201":
          description: 成功添加管理员
          schema:
            $ref: '#/definitions/model.AdminAddReq'
      summary: 添加新管理员
      tags:
      - AddAdmin
    put:
      consumes:
      - application/json
      description: 编辑管理员
      parameters:
      - description: Admin 信息
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/model.AdminEditReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功编辑管理员
          schema:
            $ref: '#/definitions/model.AdminEditReq'
      summary: 编辑管理员
      tags:
      - EditAdmin
  /admin/:id:
    delete:
      description: 删除指定id的管理员
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: 成功删除管理员
          schema:
            type: string
      summary: 删除指定id的管理员
      tags:
      - DeleteAdmin
