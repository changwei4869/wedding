      description: 展示数据库中权限表中的所有权限
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取权限列表
          schema:
            items:
              $ref: '#/definitions/model.PermissionsListReq'
            type: array
        "500":
          description: 内部服务器错误
          schema:
            type: string
      summary: 展示所有权限
      tags:
      - ListPermission
