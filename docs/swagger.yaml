          schema:
            $ref: '#/definitions/model.RolesAddReq'
      summary: 添加新角色
      tags:
      - AddRole
    put:
      consumes:
      - application/json
      description: 编辑角色
      parameters:
      - description: Role 信息
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/model.RolesEditReq'
      produces:
